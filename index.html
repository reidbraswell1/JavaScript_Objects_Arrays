<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Objects and Arrays</title>
</head>

<body>
  <main style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      ">
    <div>
      <h1>JavaScript Objects and Arrays</h1>
      <p>
        Open the Browser Console to view your work (Right-Click => Inspect or
        fn+F12)
      </p>
      <!-- Form Output -->
      <form id="form" method="POST" action="javascript:controller(this);" onsubmit="return validateForm()">
        <h4>Exercise Entry Form</h4>
        <label for="array">Enter array: </label>
        <input type="text" name="array" id="array" placeholder="nn,nn,nn,nn,...">
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" required>
        <label for="numberOfPages">Number of Pages:</label>
        <input type="number" name="numberOfPages" id="numberOfPages" min="1" max="1000">
        <label for="numberTimesRead">Number of Times Read:</label>
        <input id="numberTimesRead" type="number" name="numberTimesRead" min="1" max="100">
        <br>
        <button type="submit" value="Submit">Submit</button>
        <p id="error"></p>
      </form>
      <!-- Exercise Output -->
      <h4>Exercise 1 - Sum of Array - Output Appends</h4>
      <p id="exercise-1">
      </p>
      <h4>Exercise 2 - checkAge Output</h4>
      <p id="exercise-2">
      </p>

    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
